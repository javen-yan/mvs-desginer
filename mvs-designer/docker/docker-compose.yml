version: '3.8'

services:
  mvs-designer:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ../static:/app/static
      - ../logs:/app/logs
    environment:
      - FLASK_DEBUG=false
      - USE_GPU=true
      - CUDA_VISIBLE_DEVICES=0
      - MESHROOM_PATH=/opt/meshroom/meshroom_batch
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ../static:/var/www/static
    depends_on:
      - mvs-designer
    restart: unless-stopped

volumes:
  static_data:
  logs_data: