<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVS Designer - 多维度照片3D建模服务</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 2.5em;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .content {
            padding: 40px;
        }
        
        .tab-nav {
            display: flex;
            border-bottom: 2px solid #eee;
            margin-bottom: 30px;
        }
        
        .tab-btn {
            background: none;
            border: none;
            padding: 15px 25px;
            font-size: 1.1em;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .tab-btn.active {
            color: #4facfe;
            border-bottom-color: #4facfe;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .auth-section {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #4facfe;
        }
        
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .upload-area:hover, .upload-area.dragover {
            border-color: #4facfe;
            background: #f8f9ff;
        }
        
        .upload-icon {
            font-size: 3em;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        .file-input {
            display: none;
        }
        
        .job-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #4facfe;
        }
        
        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .job-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
        }
        
        .job-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }
        
        .status-pending { background: #ffeaa7; color: #d63031; }
        .status-running { background: #74b9ff; color: white; }
        .status-completed { background: #00b894; color: white; }
        .status-failed { background: #e17055; color: white; }
        
        .job-meta {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
            color: #666;
            margin-bottom: 15px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            transition: width 0.3s ease;
        }
        
        .job-actions {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 0.9em;
            border-radius: 20px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
        }
        
        .preview-container {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .image-item {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .image-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        
        .hidden {
            display: none !important;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 1em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>MVS Designer</h1>
                <p>多维度照片3D建模服务 - 支持用户认证与云存储</p>
            </div>
            <div class="user-info">
                <span id="user-welcome" class="hidden">欢迎, <span id="username"></span></span>
                <button id="login-btn" class="btn">登录</button>
                <button id="register-btn" class="btn">注册</button>
                <button id="logout-btn" class="btn hidden">退出</button>
            </div>
        </div>
        
        <div class="content">
            <!-- 认证表单 -->
            <div id="auth-section" class="auth-section">
                <div class="tab-nav">
                    <button class="tab-btn active" onclick="switchAuthTab('login')">登录</button>
                    <button class="tab-btn" onclick="switchAuthTab('register')">注册</button>
                </div>
                
                <div id="login-tab" class="tab-content active">
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-username">用户名或邮箱</label>
                            <input type="text" id="login-username" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">密码</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">登录</button>
                    </form>
                </div>
                
                <div id="register-tab" class="tab-content">
                    <form id="register-form">
                        <div class="form-group">
                            <label for="register-username">用户名</label>
                            <input type="text" id="register-username" required>
                        </div>
                        <div class="form-group">
                            <label for="register-email">邮箱</label>
                            <input type="email" id="register-email" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password">密码</label>
                            <input type="password" id="register-password" required>
                        </div>
                        <div class="form-group">
                            <label for="register-confirm">确认密码</label>
                            <input type="password" id="register-confirm" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">注册</button>
                    </form>
                </div>
            </div>
            
            <!-- 主应用界面 -->
            <div id="main-app" class="hidden">
                <div class="tab-nav">
                    <button class="tab-btn active" onclick="switchTab('dashboard')">仪表板</button>
                    <button class="tab-btn" onclick="switchTab('upload')">上传任务</button>
                    <button class="tab-btn" onclick="switchTab('jobs')">我的任务</button>
                </div>
                
                <!-- 仪表板 -->
                <div id="dashboard-tab" class="tab-content active">
                    <div id="user-stats" class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number" id="total-jobs">0</div>
                            <div class="stat-label">总任务数</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="completed-jobs">0</div>
                            <div class="stat-label">已完成</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="running-jobs">0</div>
                            <div class="stat-label">进行中</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="total-images">0</div>
                            <div class="stat-label">上传图片</div>
                        </div>
                    </div>
                    
                    <h3>最近任务</h3>
                    <div id="recent-jobs"></div>
                </div>
                
                <!-- 上传任务 -->
                <div id="upload-tab" class="tab-content">
                    <form id="upload-form">
                        <div class="form-group">
                            <label for="job-title">任务标题</label>
                            <input type="text" id="job-title" placeholder="为您的3D重建任务命名">
                        </div>
                        <div class="form-group">
                            <label for="job-description">任务描述</label>
                            <textarea id="job-description" rows="3" placeholder="描述您的3D重建项目"></textarea>
                        </div>
                        
                        <div class="upload-area" onclick="document.getElementById('file-input').click()">
                            <div class="upload-icon">📷</div>
                            <div class="upload-text">
                                <strong>点击选择照片</strong> 或拖拽照片到此区域<br>
                                <small>至少需要3张不同角度的照片，支持JPG、PNG格式</small>
                            </div>
                            <input type="file" id="file-input" class="file-input" multiple accept="image/*">
                        </div>
                        
                        <div id="file-list"></div>
                        
                        <div class="form-group">
                            <label for="quality-select">重建质量</label>
                            <select id="quality-select">
                                <option value="low">低质量 (快速, 5-15分钟)</option>
                                <option value="medium" selected>中等质量 (标准, 15-45分钟)</option>
                                <option value="high">高质量 (精细, 45-120分钟)</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" style="width: 100%;" disabled>
                            上传并开始重建
                        </button>
                    </form>
                </div>
                
                <!-- 我的任务 -->
                <div id="jobs-tab" class="tab-content">
                    <div class="form-group">
                        <select id="status-filter" onchange="loadJobs()">
                            <option value="">所有状态</option>
                            <option value="pending">等待中</option>
                            <option value="running">进行中</option>
                            <option value="completed">已完成</option>
                            <option value="failed">失败</option>
                        </select>
                    </div>
                    
                    <div id="jobs-list"></div>
                    <div id="jobs-pagination"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 3D预览模态框 -->
    <div id="preview-modal" class="modal">
        <div class="modal-content" style="width: 90%; height: 90%;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 id="preview-title">3D模型预览</h2>
                <button onclick="closePreview()" class="btn">关闭</button>
            </div>
            <div id="preview-container" class="preview-container"></div>
            <div id="preview-info"></div>
        </div>
    </div>

    <script>
        // 全局变量
        let authToken = localStorage.getItem('auth_token');
        let currentUser = null;
        let selectedFiles = [];
        
        // 初始化应用
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            setupEventListeners();
        });
        
        function initializeApp() {
            if (authToken) {
                checkAuthStatus();
            } else {
                showAuthSection();
            }
        }
        
        function setupEventListeners() {
            // 认证表单
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            document.getElementById('register-form').addEventListener('submit', handleRegister);
            
            // 上传表单
            document.getElementById('upload-form').addEventListener('submit', handleUpload);
            document.getElementById('file-input').addEventListener('change', handleFileSelect);
            
            // 拖拽上传
            const uploadArea = document.querySelector('.upload-area');
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('dragleave', handleDragLeave);
            uploadArea.addEventListener('drop', handleDrop);
            
            // 按钮事件
            document.getElementById('logout-btn').addEventListener('click', handleLogout);
        }
        
        // 认证相关函数
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/auth/profile', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data.user;
                    showMainApp();
                    loadDashboard();
                } else {
                    localStorage.removeItem('auth_token');
                    authToken = null;
                    showAuthSection();
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                showAuthSection();
            }
        }
        
        async function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.access_token;
                    localStorage.setItem('auth_token', authToken);
                    currentUser = data.user;
                    showMainApp();
                    loadDashboard();
                    showAlert('登录成功!', 'success');
                } else {
                    showAlert(data.error || '登录失败', 'error');
                }
            } catch (error) {
                console.error('Login failed:', error);
                showAlert('登录失败，请重试', 'error');
            }
        }
        
        async function handleRegister(e) {
            e.preventDefault();
            
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            
            if (password !== confirm) {
                showAlert('密码确认不匹配', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('注册成功! 请登录', 'success');
                    switchAuthTab('login');
                    document.getElementById('login-username').value = username;
                } else {
                    showAlert(data.error || '注册失败', 'error');
                }
            } catch (error) {
                console.error('Registration failed:', error);
                showAlert('注册失败，请重试', 'error');
            }
        }
        
        function handleLogout() {
            localStorage.removeItem('auth_token');
            authToken = null;
            currentUser = null;
            showAuthSection();
            showAlert('已退出登录', 'info');
        }
        
        // UI切换函数
        function showAuthSection() {
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('main-app').classList.add('hidden');
            document.getElementById('login-btn').classList.remove('hidden');
            document.getElementById('register-btn').classList.remove('hidden');
            document.getElementById('logout-btn').classList.add('hidden');
            document.getElementById('user-welcome').classList.add('hidden');
        }
        
        function showMainApp() {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('login-btn').classList.add('hidden');
            document.getElementById('register-btn').classList.add('hidden');
            document.getElementById('logout-btn').classList.remove('hidden');
            document.getElementById('user-welcome').classList.remove('hidden');
            document.getElementById('username').textContent = currentUser.username;
        }
        
        function switchAuthTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`[onclick="switchAuthTab('${tab}')"]`).classList.add('active');
            document.getElementById(`${tab}-tab`).classList.add('active');
        }
        
        function switchTab(tab) {
            document.querySelectorAll('#main-app .tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('#main-app .tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
            document.getElementById(`${tab}-tab`).classList.add('active');
            
            if (tab === 'jobs') {
                loadJobs();
            } else if (tab === 'dashboard') {
                loadDashboard();
            }
        }
        
        // 仪表板功能
        async function loadDashboard() {
            try {
                const response = await fetch('/api/stats', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    updateStats(data);
                    loadRecentJobs();
                }
            } catch (error) {
                console.error('Failed to load dashboard:', error);
            }
        }
        
        function updateStats(data) {
            document.getElementById('total-jobs').textContent = data.jobs.total;
            document.getElementById('completed-jobs').textContent = data.jobs.completed;
            document.getElementById('running-jobs').textContent = data.jobs.running;
            document.getElementById('total-images').textContent = data.images.total;
        }
        
        async function loadRecentJobs() {
            try {
                const response = await fetch('/api/jobs?per_page=5', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayRecentJobs(data.jobs);
                }
            } catch (error) {
                console.error('Failed to load recent jobs:', error);
            }
        }
        
        function displayRecentJobs(jobs) {
            const container = document.getElementById('recent-jobs');
            
            if (jobs.length === 0) {
                container.innerHTML = '<p>暂无任务，<a href="#" onclick="switchTab(\'upload\')">开始创建</a>您的第一个3D重建任务!</p>';
                return;
            }
            
            container.innerHTML = jobs.map(job => createJobCard(job, true)).join('');
        }
        
        // 文件上传功能
        function handleFileSelect(e) {
            selectedFiles = Array.from(e.target.files);
            updateFileList();
            updateUploadButton();
        }
        
        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('dragover');
        }
        
        function handleDragLeave(e) {
            e.currentTarget.classList.remove('dragover');
        }
        
        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('dragover');
            
            selectedFiles = Array.from(e.dataTransfer.files);
            updateFileList();
            updateUploadButton();
        }
        
        function updateFileList() {
            const fileList = document.getElementById('file-list');
            
            if (selectedFiles.length === 0) {
                fileList.innerHTML = '';
                return;
            }
            
            fileList.innerHTML = `
                <h4>已选择 ${selectedFiles.length} 个文件:</h4>
                <ul>
                    ${selectedFiles.map(file => `
                        <li>${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)</li>
                    `).join('')}
                </ul>
            `;
        }
        
        function updateUploadButton() {
            const uploadBtn = document.querySelector('#upload-form button[type="submit"]');
            uploadBtn.disabled = selectedFiles.length < 3;
            
            if (selectedFiles.length < 3) {
                uploadBtn.textContent = `需要至少3张照片 (当前: ${selectedFiles.length})`;
            } else {
                uploadBtn.textContent = '上传并开始重建';
            }
        }
        
        async function handleUpload(e) {
            e.preventDefault();
            
            if (selectedFiles.length < 3) {
                showAlert('至少需要3张照片', 'error');
                return;
            }
            
            const title = document.getElementById('job-title').value;
            const description = document.getElementById('job-description').value;
            const quality = document.getElementById('quality-select').value;
            
            const formData = new FormData();
            formData.append('title', title);
            formData.append('description', description);
            
            selectedFiles.forEach(file => {
                formData.append('images', file);
            });
            
            try {
                showAlert('正在上传照片...', 'info');
                
                // 上传照片
                const uploadResponse = await fetch('/api/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: formData
                });
                
                const uploadData = await uploadResponse.json();
                
                if (uploadResponse.ok) {
                    showAlert('照片上传成功，开始3D重建...', 'success');
                    
                    // 开始重建
                    const reconstructResponse = await fetch('/api/reconstruct', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${authToken}`
                        },
                        body: JSON.stringify({
                            job_id: uploadData.job_id,
                            quality: quality
                        })
                    });
                    
                    const reconstructData = await reconstructResponse.json();
                    
                    if (reconstructResponse.ok) {
                        showAlert('3D重建任务已启动!', 'success');
                        resetUploadForm();
                        switchTab('jobs');
                        loadJobs();
                    } else {
                        showAlert(reconstructData.error || '重建启动失败', 'error');
                    }
                } else {
                    showAlert(uploadData.error || '上传失败', 'error');
                }
            } catch (error) {
                console.error('Upload failed:', error);
                showAlert('上传失败，请重试', 'error');
            }
        }
        
        function resetUploadForm() {
            document.getElementById('upload-form').reset();
            selectedFiles = [];
            updateFileList();
            updateUploadButton();
        }
        
        // 任务管理功能
        async function loadJobs() {
            try {
                const statusFilter = document.getElementById('status-filter').value;
                const url = statusFilter ? `/api/jobs?status=${statusFilter}` : '/api/jobs';
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    displayJobs(data.jobs);
                    displayPagination(data);
                }
            } catch (error) {
                console.error('Failed to load jobs:', error);
                showAlert('加载任务失败', 'error');
            }
        }
        
        function displayJobs(jobs) {
            const container = document.getElementById('jobs-list');
            
            if (jobs.length === 0) {
                container.innerHTML = '<p>暂无任务</p>';
                return;
            }
            
            container.innerHTML = jobs.map(job => createJobCard(job)).join('');
        }
        
        function createJobCard(job, isCompact = false) {
            const statusClass = `status-${job.status}`;
            const createdAt = new Date(job.created_at).toLocaleString('zh-CN');
            
            let actions = '';
            if (!isCompact) {
                actions = `
                    <div class="job-actions">
                        <button class="btn btn-small" onclick="viewJobDetail('${job.job_id}')">详情</button>
                        ${job.status === 'completed' ? 
                            `<button class="btn btn-small" onclick="previewModel('${job.job_id}')">预览</button>
                             <button class="btn btn-small" onclick="downloadModel('${job.job_id}')">下载</button>` : ''}
                        <button class="btn btn-small" onclick="deleteJob('${job.job_id}')" style="background: #e17055;">删除</button>
                    </div>
                `;
            }
            
            return `
                <div class="job-card">
                    <div class="job-header">
                        <div class="job-title">${job.title || job.job_id}</div>
                        <div class="job-status ${statusClass}">${getStatusText(job.status)}</div>
                    </div>
                    <div class="job-meta">
                        <span>创建时间: ${createdAt}</span>
                        <span>质量: ${job.quality}</span>
                        <span>图片: ${job.image_count}张</span>
                    </div>
                    ${job.status === 'running' ? `
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${job.progress}%"></div>
                        </div>
                        <div style="text-align: center; font-size: 0.9em; color: #666;">
                            进度: ${job.progress.toFixed(1)}%
                        </div>
                    ` : ''}
                    ${job.description ? `<p style="margin: 10px 0; color: #666;">${job.description}</p>` : ''}
                    ${actions}
                </div>
            `;
        }
        
        function getStatusText(status) {
            const statusMap = {
                'pending': '等待中',
                'running': '进行中',
                'completed': '已完成',
                'failed': '失败'
            };
            return statusMap[status] || status;
        }
        
        // 3D预览功能
        async function previewModel(jobId) {
            try {
                const response = await fetch(`/api/preview/${jobId}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showModelPreview(data);
                } else {
                    const error = await response.json();
                    showAlert(error.error || '预览失败', 'error');
                }
            } catch (error) {
                console.error('Preview failed:', error);
                showAlert('预览失败', 'error');
            }
        }
        
        function showModelPreview(data) {
            document.getElementById('preview-title').textContent = data.title || '3D模型预览';
            document.getElementById('preview-modal').style.display = 'block';
            
            // 显示基本信息
            const infoDiv = document.getElementById('preview-info');
            infoDiv.innerHTML = `
                <h3>任务信息</h3>
                <p><strong>状态:</strong> ${getStatusText(data.status)}</p>
                <p><strong>质量:</strong> ${data.quality}</p>
                <p><strong>创建时间:</strong> ${new Date(data.created_at).toLocaleString('zh-CN')}</p>
                <p><strong>完成时间:</strong> ${data.completed_at ? new Date(data.completed_at).toLocaleString('zh-CN') : '未完成'}</p>
                <div class="image-gallery">
                    ${data.input_images.map(img => `
                        <div class="image-item">
                            <img src="${img.preview_url || img.preview_path || '/static/placeholder.jpg'}" 
                                 alt="${img.original_filename}" title="${img.original_filename}">
                        </div>
                    `).join('')}
                </div>
            `;
            
            // 初始化3D查看器
            if (data.model_url || data.model_path) {
                init3DViewer(data.model_url || data.model_path);
            }
        }
        
        function closePreview() {
            document.getElementById('preview-modal').style.display = 'none';
            
            // 清理3D场景
            const container = document.getElementById('preview-container');
            container.innerHTML = '';
        }
        
        function init3DViewer(modelUrl) {
            const container = document.getElementById('preview-container');
            container.innerHTML = '';
            
            // 创建Three.js场景
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, container.offsetWidth / container.offsetHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            
            renderer.setSize(container.offsetWidth, container.offsetHeight);
            renderer.setClearColor(0xf0f0f0);
            container.appendChild(renderer.domElement);
            
            // 添加光照
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            // 添加控制器
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            
            // 加载模型
            const loader = new THREE.OBJLoader();
            loader.load(
                modelUrl,
                function(object) {
                    // 居中模型
                    const box = new THREE.Box3().setFromObject(object);
                    const center = box.getCenter(new THREE.Vector3());
                    object.position.sub(center);
                    
                    // 缩放模型
                    const size = box.getSize(new THREE.Vector3());
                    const maxSize = Math.max(size.x, size.y, size.z);
                    const scale = 2 / maxSize;
                    object.scale.setScalar(scale);
                    
                    scene.add(object);
                    
                    // 设置相机位置
                    camera.position.set(3, 3, 3);
                    camera.lookAt(0, 0, 0);
                },
                function(progress) {
                    console.log('Loading progress:', progress);
                },
                function(error) {
                    console.error('Model loading error:', error);
                    container.innerHTML = '<p style="text-align: center; padding: 50px;">模型加载失败</p>';
                }
            );
            
            // 渲染循环
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();
        }
        
        // 其他功能
        async function downloadModel(jobId) {
            try {
                const response = await fetch(`/api/download/${jobId}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.download_url) {
                        // S3下载
                        window.open(data.download_url, '_blank');
                    } else {
                        // 直接下载
                        window.location.href = `/api/download/${jobId}`;
                    }
                } else {
                    const error = await response.json();
                    showAlert(error.error || '下载失败', 'error');
                }
            } catch (error) {
                console.error('Download failed:', error);
                showAlert('下载失败', 'error');
            }
        }
        
        async function deleteJob(jobId) {
            if (!confirm('确定要删除这个任务吗？此操作不可撤销。')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/jobs/${jobId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (response.ok) {
                    showAlert('任务删除成功', 'success');
                    loadJobs();
                    loadDashboard();
                } else {
                    const error = await response.json();
                    showAlert(error.error || '删除失败', 'error');
                }
            } catch (error) {
                console.error('Delete failed:', error);
                showAlert('删除失败', 'error');
            }
        }
        
        function viewJobDetail(jobId) {
            // 实现任务详情查看
            console.log('View job detail:', jobId);
        }
        
        function displayPagination(data) {
            // 实现分页显示
            const container = document.getElementById('jobs-pagination');
            if (data.pages <= 1) {
                container.innerHTML = '';
                return;
            }
            
            // 简单的分页实现
            container.innerHTML = `
                <div style="text-align: center; margin-top: 20px;">
                    <span>第 ${data.current_page} 页，共 ${data.pages} 页 (总计 ${data.total} 个任务)</span>
                </div>
            `;
        }
        
        function showAlert(message, type) {
            // 移除现有的alert
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }
            
            // 创建新的alert
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            // 插入到内容区域顶部
            const content = document.querySelector('.content');
            content.insertBefore(alert, content.firstChild);
            
            // 3秒后自动移除
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 3000);
        }
        
        // 定期更新运行中的任务状态
        setInterval(async function() {
            if (authToken && currentUser) {
                try {
                    const response = await fetch('/api/jobs?status=running', {
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.jobs.length > 0) {
                            // 如果当前在任务页面，刷新显示
                            if (document.getElementById('jobs-tab').classList.contains('active')) {
                                loadJobs();
                            }
                            // 更新仪表板
                            if (document.getElementById('dashboard-tab').classList.contains('active')) {
                                loadDashboard();
                            }
                        }
                    }
                } catch (error) {
                    console.error('Status update failed:', error);
                }
            }
        }, 30000); // 每30秒更新一次
    </script>
